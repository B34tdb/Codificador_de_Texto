<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecod.css">
    <script src="cifra.js"></script>
    <title>Codificador</title>
</head>

<body>
    <div class="caixa1">

        <select name="escolha" id="escolha" required>
            <option selected disabled value="">Selecione um criptocrafia </option>
            <option> Cifra de Cesar</option>
            <option>Base64</option>
        </select>

        <div id="numeros">
            <input type="number" placeholder="Numeros a avançar"></input>
        </div>

        <div class="radio">
            <input type="radio">Criptocrafa
        </div>

        <div class="radio">
            <input type="radio" class="texto">Descriptografa
        </div>

        <div id="caixa2">
            <textarea id="codificar" name="codificar" row="5" cols="33"
                placeholder="Mensagem para códificar"></textarea>
        </div>

        <div id="caixa3">
            <textarea id="codificar" name="codificar" row="5" cols="33" placeholder="Mensagem códificada"></textarea>
        </div>

        <div class="cavalcanti">
            <button class="ola">Vamos </button>
        </div>
    </div>
</body>

</html>
